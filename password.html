<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">üîê Password Generator</h1>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Password Length</label>
      <input type="range" id="length" min="4" max="32" value="12" class="w-full">
      <div class="text-right text-sm text-gray-600 mt-1">Length: <span id="lengthValue">12</span></div>
    </div>

    <div class="grid grid-cols-2 gap-2 mb-4">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
    </div>

    <button id="generateBtn" class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700 transition">Generate Password</button>

    <div class="mt-4">
      <input id="passwordOutput" readonly class="w-full px-4 py-2 border rounded text-center font-mono text-lg bg-gray-100" placeholder="Your password will appear here" />
    </div>

    <button id="copyBtn" class="mt-3 w-full px-4 py-2 border border-indigo-500 text-indigo-700 rounded hover:bg-indigo-100 transition">Copy to Clipboard</button>
  </div>

  <script>
    const lengthSlider = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const output = document.getElementById('passwordOutput');

    const upperSet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerSet = "abcdefghijklmnopqrstuvwxyz";
    const numberSet = "0123456789";
    const symbolSet = "!@#$%^&*()_+{}[]<>?";

    lengthSlider.addEventListener('input', () => {
      lengthValue.textContent = lengthSlider.value;
    });

    generateBtn.addEventListener('click', () => {
      const length = parseInt(lengthSlider.value);
      let charSet = '';
      if (document.getElementById('uppercase').checked) charSet += upperSet;
      if (document.getElementById('lowercase').checked) charSet += lowerSet;
      if (document.getElementById('numbers').checked) charSet += numberSet;
      if (document.getElementById('symbols').checked) charSet += symbolSet;

      if (charSet === '') {
        output.value = "Select at least one option!";
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randIndex = Math.floor(Math.random() * charSet.length);
        password += charSet[randIndex];
      }

      output.value = password;
    });

    copyBtn.addEventListener('click', () => {
      if (output.value && output.value !== "Select at least one option!") {
        navigator.clipboard.writeText(output.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy to Clipboard", 2000);
      }
    });
  </script>
</body>
</html>
