<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script>
    function updateClock() {
      const now = new Date();
      const is24Hour = document.getElementById("toggleFormat").checked;

      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      let period = "";

      if (!is24Hour) {
        period = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;
      }

      document.getElementById("time").innerHTML = `
        ${String(hours).padStart(2, "0")} :
        ${String(minutes).padStart(2, "0")} :
        ${String(seconds).padStart(2, "0")}
        ${!is24Hour ? period : ""}
      `;

      document.getElementById("date").innerText = now.toDateString();
    }

    function generateCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      calendar.innerHTML += `<div class="col-span-7 text-center font-semibold">${weekdays.join("</div><div class='text-center font-semibold'>")}</div>`;

      for (let i = 0; i < firstDay; i++) {
        calendar.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const isToday = day === today.getDate() ? "bg-blue-500 text-white rounded-full" : "";
        calendar.innerHTML += `<div class="text-center ${isToday}">${day}</div>`;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    setInterval(updateClock, 1000);
    window.onload = () => {
      updateClock();
      generateCalendar();
    };
  </script>
  <style>
    .dark {
      background-color: #111827;
      color: #f9fafb;
    }
    .dark .card {
      background-color: #1f2937;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-indigo-200 dark:bg-gray-900 transition duration-500 ease-in-out min-h-screen flex items-center justify-center p-4">

  <div class="card bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 w-full max-w-md text-center space-y-6">
    <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-300">ðŸ•’ Digital Clock</h1>

    <div id="time" class="text-4xl font-mono tracking-wider"></div>
    <div id="date" class="text-lg text-gray-600 dark:text-gray-300"></div>

    <div class="flex justify-between items-center mt-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="toggleFormat" onchange="updateClock()" class="form-checkbox h-4 w-4 text-blue-600">
        <span class="text-sm text-gray-700 dark:text-gray-300">24-Hour Format</span>
      </label>

      <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 dark:text-white px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        Toggle Dark Mode
      </button>
    </div>

    <h2 class="text-lg font-semibold mt-4 text-gray-700 dark:text-gray-200">ðŸ“… Current Month</h2>
    <div id="calendar" class="grid grid-cols-7 gap-2 mt-2 text-sm"></div>
  </div>

</body>
</html>
