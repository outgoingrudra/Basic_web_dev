<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-6 text-blue-600">QR Code Generator</h1>
    <input
      type="text"
      id="qrText"
      placeholder="Enter text or URL"
      class="w-full px-4 py-2 border rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
    />
    <button
      onclick="generateQR()"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300 mb-6"
    >
      Generate QR
    </button>
    <div id="qrResult" class="flex flex-col items-center">
      <img id="qrImage" src="" class="w-48 h-48 hidden mb-4 rounded-lg border shadow" alt="QR Code" />
      <a id="downloadBtn"
         href="#"
         download="qrcode.png"
         class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300 hidden">
        Download QR
      </a>
    </div>
  </div>

  <script>
    function generateQR() {
      const text = document.getElementById("qrText").value.trim();
      const qrImage = document.getElementById("qrImage");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!text) {
        alert("Please enter something!");
        return;
      }

      const url = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;

      qrImage.src = url;
      qrImage.classList.remove("hidden");

      downloadBtn.href = url;
      downloadBtn.classList.remove("hidden");
    }
  </script>
</body>
</html>
